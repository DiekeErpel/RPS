<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS</title>

    <link rel="stylesheet" href="../CSS/Style.css">
    <script src="../JS/Main.js"></script>
</head>
<body>
    
    <div class="container">
        <div class="title">
            <h1>Rock Paper Scissors</h1>
        </div>
        <div class="buttons">
            <button class="Rock" onclick="playGame">Steen</button>
            <button class="Paper" onclick="playGame">Papier</button>
            <button class="Scissors" onclick="playGame">Schaar</button>
        </div>

        <div class="result" id="result"></div>
        <div class="score" id="score"></div>
        <button class="reset-button" onclick="resetGame()">Reset</button>
        
    </div>



</body>
</html>

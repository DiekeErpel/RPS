<!DOCTYPE html>
<html lang="en">

<head>

    <!-- Page metadata -->
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <title>RPS</title>

    <!-- Page styling -->
        <link rel="stylesheet" href="../CSS/style.css">
        <script src="../JS/main.js" defer></script>

</head>
<body>
    
    <div class="main-container">
        <div class="title">
            <h1>Rock Paper Scissors</h1>
        </div>

        <img id="mainImage" src="../../Assets/Images/RPS.png" alt="Kids playing rock paper scissors">

        <div id="image-container">
            <img class="hand rock" src="../../Assets/Images/rock.png" alt="ROCK">
            <img class="hand paper" src="../../Assets/Images/paper.png" alt="PAPER">
            <img class="hand scissors" src="../../Assets/Images/scissors.png" alt="SCISSORS">
        </div>

        <button id="start" onclick="startGame()">Start Game</button>

        <div id="inputs-stats-container">
            <div class="button-container">
                <button class="rock button" id="steen">Steen</button>
                <button class="paper button" id="papier">Papier</button>
                <button class="scissors button" id="schaar">Schaar</button>

            <div class="score-reset-container">
                <div class="computerChoice" id="computerChoice"></div>
                <div class="score" id="wins">Wins: 0</div>
                <div class="score" id="ties">Ties: 0</div>
                <div class="ai score" id="losses">Loss: 0</div>
                <button class="reset button" id="reset">Reset</button>
            </div>
        </div>
    </div>
        
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>

    <!-- Page metadata -->
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <title>RPS</title>

    <!-- Page styling -->
        <link rel="stylesheet" href="../CSS/style.css">
        <script src="../JS/main.js" defer></script>

</head>
<body>
    
<div class="title">
    <h1>Rock Paper Scissors</h1>
</div>

    <div class="main-container" id="main-container">
        <button id="start" onclick="startGame()">Start het spel</button>

        <div id="inputs-stats-container">
            <div class="button-container">
                <img class="hand" id="rock" src="../../Assets/Images/rock.png" alt="ROCK">
                <img class="hand" id="paper" src="../../Assets/Images/paper.png" alt="PAPER">
                <img class="hand" id="scissors" src="../../Assets/Images/scissors.png" alt="SCISSORS">
            </div>
            <div class="score-reset-container">
                <div class="computerChoice" id="computerChoice"></div>
                <div class="score" id="wins">Wins: 0</div>
                <div class="score" id="ties">Ties: 0</div>
                <div class="ai score" id="losses">Loss: 0</div>
                <button class="reset button" id="reset">Reset</button>
            </div>
    </div>
</div>
</body>
</html>

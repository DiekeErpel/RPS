<!DOCTYPE html>
<html lang="en">

<head>

    <!-- Page metadata -->
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <title>RPS</title>

    <!-- Page styling -->
        <link rel="stylesheet" href="../CSS/style.css">
        <script src="../JS/main.js" defer></script>

</head>
<body>
    
    <div class="main-container">
        <div class="title">
            <h1>Rock Paper Scissors</h1>
        </div>

        <div class="image-container">
            <img src="../../Assets/Images/RPS.png" alt="Kids playing rock paper scissors">
        </div>

        <div class="button-container">
            <button class="rock button" id="steen">Steen</button>
            <button class="paper button" id="papier">Papier</button>
            <button class="scissors button" id="schaar">Schaar</button>

            <div class="score-reset-container">
                <div class="score" id="score">Your Score: 0 Points!</div>
                <div class="ai score" id="ai-score">AI Score: 0 Points!</div>
                <button class="reset button" id="reset">Reset</button>
            </div>
        </div>

        
    </div>
</body>
</html>
